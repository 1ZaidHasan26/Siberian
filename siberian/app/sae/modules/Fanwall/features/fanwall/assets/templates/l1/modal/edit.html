<ion-view sb-page-background view-title="{{ 'New post' | translate }}">
    <ion-content>

        <div class="loader" ng-show="isLoading">
            <ion-spinner></ion-spinner>
        </div>

        <div class="list" ng-class="{'card': cardDesign}">

            <label class="item item-input item-custom">
                <textarea rows="5" ng-model="new_post.text" placeholder="{{ 'Your comment' | translate }}" ></textarea>
            </label>

            <div class="item item-image item-custom" ng-if="preview_src">
                <img ng-src="{{ preview_src }}" width="100%" />
            </div>

            <div class="item item-custom item-icon-left" ng-click="takePicture()">
                <i class="icon ion-ios-camera-outline"></i>
                {{ "Add Image" | translate }}
            </div>

        </div>

        <div ng-class="{'padding' : cardDesign}">
            <button type="button"
                    class="button button-custom button-positive button-positive-custom"
                    ng-class="{'button-full': !cardDesign, 'button-block': cardDesign}"
                    ng-click="sendPost()"
                    ng-show="!isLoading">{{ "Send" | translate }}</button>
        </div>

    </ion-content>
</ion-view>
