<div class="payment-stripe">
    <div>
        <div style="margin-bottom: 20px;"></div>
        <div class="item item-divider item-divider-custom text-center">{{ ::cardsOptions.title | translate:"payment_stripe" }}</div>

        <payment-stripe-cards line-action="cardsOptions.lineAction"
                              actions="cardsOptions.actions"></payment-stripe-cards>

        <div style="margin-bottom: 20px;"></div>
    </div>



    <div ng-click="toggleForm()"
         class="item item-custom item-icon-left item-icon-right">
        <i class="icon">
            <img src="./features/cabride/assets/templates/images/009-credit-card.svg"
                 style="height: 60%; margin-right: 15px;" />
        </i>
        <b>{{ ::options.title | translate:"payment_stripe" }}</b>
        <i ng-if="!addEditCard"
           class="icon ion-android-add"></i>
        <i ng-if="addEditCard"
           class="icon ion-android-arrow-down"></i>
    </div>

    <div ng-show="showForm"
         class="list list-item">
        <div style="margin-bottom: 20px;"></div>
        <div class="item item-divider item-divider-custom text-center">{{ ::formOptions.title | translate:"cabride" }}</div>
        <payment-stripe-form button-text="'Custom save'"
                             setup-intent-endpoint="getSetupIntentEndpoint()"
                             action="'card-setup'"></payment-stripe-form>
        <div style="margin-bottom: 20px;"></div>
    </div>
</div>
