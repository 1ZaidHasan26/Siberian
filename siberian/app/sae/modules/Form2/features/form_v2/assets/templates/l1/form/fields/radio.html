<div class="form2-radio">
    <ion-item class="item-custom">
        {{ field.label }} <span ng-if="field.is_required">*</span>
    </ion-item>
    <ion-radio class="radio-custom"
               ng-repeat="option in field.options track by $index"
               ng-model="field.value"
               value="{{ option.value }}">{{ option.label }}</ion-radio>
</div>
