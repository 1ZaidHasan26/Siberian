<ion-view class="module-places places places-list l1"
          sb-page-background>
    <ion-nav-title>{{ page_title }}</ion-nav-title>

    <ion-nav-buttons side="secondary">
        <button ng-click="nextFormat()"
                class="button button-clear header-item">
            <i class="icon"
               ng-class="currentFormatBtn"></i>
        </button>
        <button ng-click="refreshPlaces()"
                class="button button-clear header-item">
            <i class="icon ion-sb-refresh"></i>
        </button>
        <button ng-click="moreOptions()"
                class="button button-clear header-item">
            <i class="icon ion-sb-more"></i>
        </button>
    </ion-nav-buttons>

    <div class="search-action">
        <i class="icon ion-sb-search"></i>
    </div>

    <ion-content>
        <div ng-show="getState() == 'LOADING'"
             class="loader">
            <ion-spinner class="spinner-custom"></ion-spinner>
        </div>

        <div class="places">
            <div ng-repeat="item in collection"
                 ng-click="showItem(item)"
                 ng-class="currentFormat"
                 class="place">
                <div class="card">
                    <div class="image"
                         ng-if="item.thumbnail.length"
                         ng-style="{'background-image':'url(' + item.thumbnail + ')'}"></div>
                    <div class="image"
                         ng-if="item.picture && !item.thumbnail.length"
                         ng-style="{'background-image':'url(' + item.picture + ')'}"></div>
                    <div class="image"
                         ng-if="!item.picture.length && !item.thumbnail.length"
                         style="background-image: url('https://placeimg.com/400/200/arch/grayscale')"></div>

                    <div class="text">
                        <p class="title">{{ item.title ? item.title : item.author }}</p>
                        <p ng-if="item.subtitle"
                           ng-bind-html="item.subtitle"
                           class="subtitle"></p>
                    </div>
                </div>
            </div>
        </div>

        <ion-infinite-scroll ng-if="load_more"
                             on-infinite="loadMore()"
                             immediate-check="false"
                             distance="10%"
                             class="spinner-custom">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
