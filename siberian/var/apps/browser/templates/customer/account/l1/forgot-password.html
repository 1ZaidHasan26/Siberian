<form method="post"
      name="forgotPasswordForm"
      ng-submit="_pcustomer_forgotten_password(customer.email)"
      class="slide-top">

    <div class="list"
         ng-class="{'card': card_design}">
        <div class="padding text-left">
            <p>{{ ::'Please enter your email address' | translate:'customer' }}</p>
            <p>{{ ::"We'll send you your password right now" | translate:'customer' }}</p>
        </div>

        <label class="item item-input item-custom">
            <i class="icon ion-ios-person"></i>
            <input type="email"
                   placeholder="{{ ::'Email' | translate:'customer' }}"
                   ng-model="customer.email" />
        </label>

    </div>

    <div ng-class="{'padding': card_design}">
        <button type="submit"
                class="button button-positive button-positive-custom"
                ng-class="{'button-block': card_design, 'button-full': !card_design}"
                ng-show="!is_loading">{{ ::'Send' | translate:'customer' }}</button>
    </div>

    <div class="list"
         ng-class="{'card': card_design}">

        <div class="padding text-center"
             ng-click="displayLoginForm()"
             ng-if="!is_logged_in">
            {{ ::'Already have an account?' | translate:'customer' }} <span class="bold positive positive-custom">{{ ::'Log in' | translate:'customer' }}!</span>
        </div>

    </div>


</form>
