<ion-side-menus>

    <script type="text/ng-template"
            id="homepage-menu.html">
        <div sb-tabbar></div>
    </script>

    <script type="text/ng-template"
            id="blank-menu.html">
        <div></div>
    </script>

    <ion-side-menu side="left"
                   width="getLeftWidth()"
                   ng-class="{'menu-left-open': isMenuLeftOpen()}"
                   ng-if="showLeftMenu()">
        <ng-include src="getLeftSrc()"
                    class="{{ layout_id }}"></ng-include>
    </ion-side-menu>

    <ion-side-menu-content ng-class="{'has-footer-fixed': showAlways(), 'menu-open' : isMenuOpen()}">

        <ion-nav-bar class="bar-custom">
            <ion-nav-back-button ng-click="goBack()"></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button ng-show="showLeftButton()"
                        menu-toggle="left"
                        class="button button-clear icon ion-navicon-round"></button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button ng-show="showRightButton()"
                        menu-toggle="right"
                        class="button button-clear icon ion-navicon-round"></button>
            </ion-nav-buttons>

        </ion-nav-bar>

        <sb-nav-view class="nav-view-{{ layout_id }}"></sb-nav-view>

        <sb-media-mini-player></sb-media-mini-player>

        <!-- Global footer -->
        <ion-footer-bar mini-player ng-if="showAlways()"
                        class="footer-bar-{{ layout_id }}">
            <ng-include src="'homepage-menu.html'"
                        class="always {{ layout_id }}"></ng-include>
        </ion-footer-bar>

    </ion-side-menu-content>

    <ion-side-menu side="right"
                   width="getRightWidth()"
                   ng-class="{'menu-right-open': isMenuRightOpen()}"
                   ng-if="showRightMenu()">
        <ng-include src="getRightSrc()"
                    class="{{ layout_id }}"></ng-include>
    </ion-side-menu>

</ion-side-menus>
