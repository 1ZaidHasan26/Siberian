<ion-modal-view sb-page-background
                class="sb-clickwrap sb-clickwrap-modal">

    <ion-header-bar class="bar-custom">
        <div class="buttons">
            <button class="button button-clear"
                    ng-click="close()">
                <i class="icon ion-android-arrow-back"></i>
            </button>
        </div>
        <h1 class="title">{{ ::modalTitle }}</h1>
    </ion-header-bar>

    <ion-content>
        <ion-list ng-class="{'card' : cardDesign}">
            <div class="padding item-text-custom"
                 ng-bind-html="htmlContent | trusted_html"></div>
        </ion-list>
    </ion-content>

</ion-modal-view>
