<ion-modal-view sb-page-background
                class="module-fanwall fanwall-list fanwall-list-l1">
    <ion-content>
        <div id="qrcode-reader"></div>
        <div id="qrcode-actions">
            <i ng-click="stopCamera()"
               class="qr-stop icon ion-admin-cross"></i>
            <i ng-click="toggleCamera()"
               ng-show="canToggle()"
               class="qr-toggle pull-right icon ion-ios-reverse-camera-outline"></i>
        </div>
    </ion-content>

    <style type="text/css">
        .module-fanwall ion-content {
            background-color: black;
        }

        .module-fanwall #qrcode-reader {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            color: white;
            background-color: black;
        }

        .module-fanwall #qrcode-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 64px;
            color: white;
        }

        .module-fanwall #qrcode-actions i {
            padding: 10px;
            font-size: 24px;
            border: 2px solid white;
            width: 48px;
            display: inline-block;
            text-align: center;
            border-radius: 50%;
        }

        .qr-stop {
            margin-left: 16px;
        }

        .module-fanwall #qrcode-actions i.qr-toggle {
            margin-right: 16px;
            font-size: 40px;
            padding: 2px 0px;
        }
    </style>
</ion-modal-view>
