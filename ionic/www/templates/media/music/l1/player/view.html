<ion-view sb-page-background
          sb-media-player-controls
          hide-back-button="true"
          class="audio-player">



    <ion-nav-title>
        {{ player.currentTrack.name }}
    </ion-nav-title>

    <!-- Album cover -->
    <ion-content
            class="cover"
            style="background: url('{{ player.current_track.albumCover }}') no-repeat center fixed #000000; background-size: cover;">
    </ion-content>

    <sb-media-mini-player></sb-media-mini-player>

</ion-view>
