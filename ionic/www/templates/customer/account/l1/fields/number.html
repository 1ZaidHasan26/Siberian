<label class="item item-input item-custom">
    <div class="input-label">
        {{ field.label | translate }}
    </div>
    <input class="text-right"
           type="number"
           min="{{ field.min }}"
           max="{{ field.max }}"
           step="{{ field.step }}"
           placeholder="{{ field.label | translate }}"
           ng-model="field.value" />
</label>
