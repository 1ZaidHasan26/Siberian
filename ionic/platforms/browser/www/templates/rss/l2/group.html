<ion-view sb-page-background
          class="rss-group rss-group-l2">
    <ion-nav-title>{{ page_title }}</ion-nav-title>

    <ion-nav-buttons side="secondary">
        <button ng-click="refresh()"
                class="button button-clear header-item">
            <i class="icon ion-sb-refresh"></i>
        </button>
    </ion-nav-buttons>

    <ion-content>

        <div class="loader"
             ng-show="is_loading">
            <ion-spinner class="spinner-custom"></ion-spinner>
        </div>

        <div class="list"
             ng-show="!is_loading && feeds.length">

            <div class="item item-custom"
                 ng-click="goToList(feed)"
                 ng-repeat="feed in feeds"
                 ng-class="{'item-thumbnail-left': feed.thumbnail.length, 'item-center': !feed.subtitle}">

                <img ng-src="{{ feed.thumbnail }}"
                     ng-if="feed.thumbnail.length" />
                <h2>{{ feed.title }}</h2>
                <p ng-if="feed.subtitle"
                   ng-bind-html="feed.subtitle"></p>
                <p ng-if="!feed.subtitle && feed.message">{{ feed.message }}</p>
            </div>
        </div>

        <div class="list"
             ng-if="!is_loading && !feeds.length">
            <div class="item text-center item-custom">
                {{ "No items found" | translate:"rss" }}
            </div>
        </div>

    </ion-content>
</ion-view>
