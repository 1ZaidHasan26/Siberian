<div>
    <div ng-if="card_design"
         style="margin-top: 20px;"></div>

    <div class="list"
         ng-if="willShowSettings()"
         ng-class="{'card': card_design}">

        <ion-item class="item-divider item-divider-custom">
            {{ ::'Push' | translate:'customer' }}
        </ion-item>

        <ion-item class="item-toggle item-custom">
            {{ ::'Receive push notifications' | translate:'customer' }}
            <label class="toggle toggle-assertive">
                <input type="checkbox"
                       ng-change="updateSettings()"
                       ng-model="settings.push"/>
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </ion-item>

        <ion-item ng-if="settings.push"
                  ng-click="copyTokenToClipboard()"
                  class="item-custom">
            <h3>
                {{ ::'Push token' | translate:'customer' }} <i>({{ ::'Tap to copy!' | translate:'customer' }})</i>
            </h3>
            <p>{{ getPushToken() }}</p>
        </ion-item>
    </div>

    <div ng-if="willShowSettings() && card_design"
         style="margin-top: 20px;"></div>

    <div class="list"
         ng-class="{'card': card_design}">

        <ion-item class="item-divider item-divider-custom">
            {{ ::'Application' | translate:'customer' }}
        </ion-item>

        <label class="item item-custom item-input item-select">
            <div class="input-label">
                {{ ::'Language' | translate:'customer' }}
            </div>
            <select name="currentLanguage"
                    ng-model="currentLanguage"
                    ng-change="reloadLocale(this)">
                <option ng-repeat="language in getLanguages()"
                        ng-selected="language == currentLanguage"
                        value="{{ language }}">{{ language.toUpperCase() }}
                </option>
            </select>
        </label>

        <label class="item item-custom item-input">
            <div class="input-label">
                {{ ::'Version' | translate:'customer' }}
            </div>
            <input type="text"
                   class="text-right"
                   ng-value="version.number + ' (' + version.code + ')'"
                   readonly="readonly"/>
        </label>

    </div>

</div>
